        /* Header div style */
        const headerStyle = {
            backgroundColor: '#2e344e',
            height: '100vh',
            width: '18rem',
            display: 'flex',
            flexDirection: 'column',
            justifyContent: 'space-between'
        }
        /* My Image style */
        const myImgStyle = {
            width: '60%',
            height: '100%',
            borderRadius: 1000
        }
        /* My Image Box Style */
        const myImgBoxStyle = {
            textAlign: 'center',
            width: '100%',
            padding: '3rem 0',
            borderBottom: '1px solid black'
        }
        /* header text font style */
        const headerFont = {
            color: 'whitesmoke',
            fontSize: '2rem',
            textAlign: 'center'
        }
        /* footer text font style */
        const footerFont = {
            color: 'whitesmoke',
            fontSize: '1.2rem',
            textAlign: 'center',
            padding: '1rem 0',
            borderTop: '1px solid black'
        }

        /* Text input */
        function Text({text, style}) {
            return (
                <span style={style}>{text}</span>
            )
        }
        /* Footer Text */
        function FooterText() {
            return (
                <>
                    <Text text="© 2024 Jinkyu Kim" style={footerFont}/>
                </>
            )
        }
        /* Hedaer Menu section */
        function HeaderMenu() {
            return (
                <>
                    <div className="headerMenu" style={headerFont}>
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </>
            )
        }
        /* My Image */
        function MyImage() {
            return (
                <>
                    <div className="myImg" style={myImgBoxStyle}>
                        <img src="./java.png" style={myImgStyle} alt=""/>
                    </div>
                </>
            )
        }

        function Header() {
            return (
                <>
                    <div style={headerStyle}>
                        <MyImage/>
                        <HeaderMenu/>
                        <FooterText/>
                    </div>
                </>
            )
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<Header/>)
