<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 
        props란?
        properties의 약어로, 컴포넌트의 속성을 설정할 때 사용하는 요소이다
        props의 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다
        (부모 컴포넌트가 없이도 props 재료를 컴포넌트에 줄 수 있다.)
        props는 읽기 전용 객체이기 때문에 수정해서는 안된다.

        리액트는 매우 유연하게 사용하지만 한 가지 엄격한 규칙이 있다.
        모든 react 컴포너트는 자신의 props를 다룰 때 반드시 순수 함수처럼 동작해야 한다. 
        -- 순수함수 : 외부의 값에 영향을 받지 않는 함수
            ** function test(name) { name = "test" } **

        동일한 입력값에 대해 동일한 결과를 반환하는 것을 순수 함수하고 하며, 컴포넌트는 반드시 
        이러한 순수 함수처럼 작성 되어야 한다.
    -->

    <script type="text/babel">
        function Tool(props) {
            const name = props.name
            const age = props.age

            return (
                <>
                    <h1>안녕 나는 {name}</h1>
                    <h2>나는 {age}살이야</h2>
                </>
            )
        }

        function App() {
            return (
                <>
                    <Tool name='김진규' age='29'/>
                </>
            )
        }
    </script>
</body>
</html>
