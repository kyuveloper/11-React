<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script> <!-- 추가 -->
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function PropsVerify({name, favoriteNumber, children}) {
            return (
                <>
                    <h1>저의 이름은 {name}입니다</h1>
                    <h1>제가 좋아하는 숫자는 {favoriteNumber}입니다</h1>
                    <h1>제가 가진 children은 {children}입니다</h1>
                </>
            )
        }

        PropsVerify.propTypes = { /* prop의 타입 지정 */
            name: PropTypes.string,
            favoriteNumber: PropTypes.number.isRequired
        }

        ReactDOM.createRoot(document.getElementById('root')).render (
            [
                <PropsVerify name='홍길동' favoriteNumber={5}>텍스트 노드</PropsVerify>,
                <br/>,
                <PropsVerify name={3}>텍스트 노드</PropsVerify>
            ]
        )
    </script>
</body>
</html>
