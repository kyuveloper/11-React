<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react를 구현하기 위한 lib이다. -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div> <!-- Emmet 문법 : html을 축약해서 표현 div#root-->
    
    <script>
        /* 
            엘리먼트 : 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 dom 개념
            컴포넌트 : 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위
        */

        /* 클래스형 컴포넌트 */
        /* 
            ES6(2015)에 클래스 문법이 도입되면서 리액트에도 리액트 컴포넌트를 만드는 새로운 방법이 도입되었다.
        */
        // class helloWorld extends React.Component{
        //     render() {
        //         return React.createElement(
        //             "h1",
        //             {className : 'greeting'},
        //             'hello world'
        //         )
        //     }
        // }

        /* 함수형 컴포넌트 */ // 라이프 사이클? 훅스?
        function helloWorld() {
            return React.createElement('h1', {className : 'greeting', id: 'test'}, 'hello world')
        }

        /* 
            현재에도 여전히 class 구문을 사용해 리액트 컴포넌트를 만들 수 있지만
            함수 기반의 컴포넌트를 생성하는 방법이 리액트 16 이후 추가되었다.
            현재는 함수 기반의 컴포넌트를 생성하는 방법이 주를 이루고 있다.

            이제부터는 함수 기반의 컴포넌트 생성을 주로 사용하겠지만, 생명주기가 메서드와 훅스 설명시 
            클래스 문법이 다시 나올 것이다.
        */
        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(helloWorld))
    </script>
</body>
</html>
